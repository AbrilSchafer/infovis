<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.12.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>
  </head>
  <body>
    <h1>Cantidad de cafes por d√≠a</h1>
    <div id="vis"></div>

    <script>
      var yourVlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": {
          "url": "https://abrilschafer.github.io/infovis/datos_personales.csv"
        },
        "mark": "bar",
        "encoding": {
          "y": {"field": "dia", "type": "nominal", "sort": "-x"},
          "x": {"aggregate": "count", "field": "personas", "type": "quantitative", "title" : "Cantidad"}
        }
      };

      vegaEmbed('#vis', yourVlSpec, {"actions": false} );
    </script>
  </body>
</html>
